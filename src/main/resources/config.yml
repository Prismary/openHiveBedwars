# ------------------------------- #
# OPEN HIVE BEDWARS CONFIGURATION #
# ------------------------------- #


# GENERAL SETTINGS #

# SERVER MODE (solo, duos, teams)
mode: "teams"

# General chat prefix
prefix: "§8▍ §3§lBed§b§lWars §8┃ §7"

# World copy names
lobby_name: "lobby"
arena_name: "arena"


# GAMEPLAY OPTIONS #

# Merge 2-player teams in Teams mode
merge_teams: true

# Breakable arena blocks
breakables:
  - DEAD_BUSH
  - DOUBLE_PLANT
  - LEAVES
  - LEAVES_2
  - LONG_GRASS
  - SAPLING
  - VINE
  - WEB
  - YELLOW_FLOWER
  - RED_ROSE

# Bridge builder settings
bridge_builder:
  # bridge builder's movement speed in blocks per second (does not necessarily equal the speed of block placement)
  movement_speed: 5.0
  use_optimized_placement: true
  no_collisions_with_player_placed_blocks: true
  no_head_collisions_with_blocks: false
  no_head_collisions_with_entities: false
  replaceable_blocks:
    - DEAD_BUSH
    - DOUBLE_PLANT
    - LONG_GRASS
    - SAPLING
    - VINE
    - WEB
    - YELLOW_FLOWER
    - RED_ROSE
  non_colliding_entity_types:
    # - AREA_EFFECT_CLOUD
    - ARMOR_STAND
    - BOAT
    # - CHEST_BOAT
    - DROPPED_ITEM
    - EXPERIENCE_ORB
    - ITEM_FRAME
    # - GLOW_ITEM_FRAME
    - LEASH_HITCH
    # - MARKER
    - MINECART
    - MINECART_CHEST
    - MINECART_COMMAND
    - MINECART_FURNACE
    - MINECART_HOPPER
    - MINECART_MOB_SPAWNER
    - MINECART_TNT
    - PAINTING
    - PRIMED_TNT
    - UNKNOWN
